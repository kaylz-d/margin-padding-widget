<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins & Padding</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font: Onest -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Onest:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>

    <header style="margin-top: 4vh;">
        <nav>
            <!-- Margins and Padding; maybe About page -->
        </nav>
        <h1>Margins ‚àù 1/Rizz</h1>
        <p style="margin-top: 8px;">this is that Twilight Sparkle & Mordecai meme that was popular for a bit</p>
    </header>

    <main>

        <section class="grid-container" id="margin-section">
            <!-- widget -->
            <div class="img-area">
                <img src="assets\twilight.png" alt="twilight sparkle">
                <img src="assets\mordecai.png" alt="mordecai">
            </div>

            <!-- card -->
            <div class="card">
                <div>
                    <p style="margin-bottom: 1em;">Margin: <span id="marginVal"></span></p>
                    <div class="slider-container">
                        <input type="range" min="0" max="50" value="25" class="slider" id="marginSlider">
                    </div>
                </div>
                <div>
                    <p style="margin-bottom: 1em;">Rizz: <span id="rizzVal"></span></p>
                    <div class="slider-container">
                        <input type="range" min="0" max="50" value="25" class="slider" id="rizzSlider">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <!-- have a lil sitemap -->
         <ul class="flex-container" style="list-style: none; padding: 0px">
            <li>Created by Kaylee Dinh</li>
            <li>inspired by Shubham @ Epoch Bay Area</li>
            <li><a href="https://github.com/kaylz-d/margin-padding-widget">Github Repo</a></li>
         </ul>
    </footer>

</body>

</html>
